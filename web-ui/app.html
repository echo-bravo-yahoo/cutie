<!doctype html>
<html>
  <head>
    <script src="assets/app.js"></script>
    <link rel="stylesheet" type="text/css" href="assets/app.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Playwrite+PL:wght@300&display=swap" rel="stylesheet" />
    <title>IoT!</title>
  </head>
  <body>
    <div class="container">
      <h1>Thermostat</h1>
      <div class="column">
        <button onclick="ac(event)" data-action="coldest">Coldest</button>
        <button onclick="ac(event)" data-action="cold">Cold</button>
        <button onclick="ac(event)" data-action="fanOnly">Fan only</button>
        <button onclick="ac(event)" data-action="auto">Auto</button>
        <button onclick="ac(event)" data-action="off">Off</button>
        <button onclick="ac(event)" data-action="hot">Hot</button>
        <button onclick="ac(event)" data-action="hottest">Hottest</button>
      </div>
    </div>
    <div class="container">
      <h1 class="playwrite-pl-iot">Lights</h1>
      <div class="column">
        <button onclick="lamp()">Bedroom lamp</button>
        <button onclick="growLights()">Grow lights</button>
        <button onclick="officeLight()">Office light</button>
      </div>
    </div>
    <div class="container">
      <h1>Thermal printer</h1>
      <div class="row" style="flex-grow: 1;">
        <textarea class="args"></textarea>
        <button onclick="print(event)" style="align-self: flex-end;">Print</button>
      </div>
    </div>
    <div class="container" data-location="desktop">
      <h1 class="tooltip-able" data-tooltip-id="swift" onmouseover="tooltip(event, true)" onmouseleave="tooltip(event, false)">
        Desktop
        <div class="tooltip" id="swift">swift</div>
      </h1>
      <div class="column" data-location="desktop">
        <button onclick="runScript(event)" data-script-name="turnOffMonitors">Turn off monitors</button>
        <button onclick="runScript(event)" data-script-name="swapToSpeakers">Swap to speakers</button>
        <button onclick="runScript(event)" data-script-name="swapToHeadphones">Swap to headphones</button>
        <button onclick="runScript(event)" data-script-name="toggleMute">Toggle mute</button>
        <div class="row">
          <input type="range" min="0" max="100" list="markers" step="1" class="args"/>
          <button onclick="runScript(event)" data-script-name="setVolume">Set volume</button>
          <datalist id="markers">
            <option value="25"></option>
            <option value="50"></option>
            <option value="75"></option>
          </datalist>
        </div>
        <div class="row">
          <textarea class="args"></textarea>
          <button onclick="runScript(event)" data-script-name="launchGame">Launch game</button>
        </div>
      </div>
    </div>
    <div class="container">
      <h1 class="tooltip-able" data-tooltip-id="hammerpoint" onmouseover="tooltip(event, true)" onmouseleave="tooltip(event, false)">
        Laptop
        <div class="tooltip" id="hammerpoint">hammerpoint</div>
      </h1>
      <button onclick="runScript(event)" data-script-name="turnOffMonitors">Turn off monitors</button>
    </div>
    <div class="container hidden" id="response">
    </div>
